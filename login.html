<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-11 mt-60 mx-md-auto">
                <div class="login-box bg-white pl-lg-5 pl-0">
                    <div class="row no-gutters align-items-center">
                        <div class="col-md-6">
                            <!-- LOGIN FORM -->
                            <div class="form-wrap bg-white" id="loginBox">
                                <h4 class="btm-sep pb-3 mb-5">Iniciar Sesión</h4>
                                <form id="loginForm">
                                    <div id="loginMsg" class="alert d-none"></div>
                                    <div class="mb-3">
                                        <input type="email" id="email" class="form-control" placeholder="Correo">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Contraseña">
                                    </div>
                                    <div class="mb-3 text-end">
                                        <a href="#" class="c-black">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <button type="submit" class="btn btn-dark btn-block w-100">Iniciar</button>
                                </form>
                                <p class="mt-3 text-center">
                                    ¿No tienes cuenta? <a href="#" id="showRegister">Registrarse</a>
                                </p>
                            </div>

                            <!-- REGISTER FORM -->
                            <div class="form-wrap bg-white d-none" id="registerBox">
                                <h4 class="btm-sep pb-3 mb-5">Registrarse</h4>
                                <form id="registerForm">
                                    <div id="registerMsg" class="alert d-none"></div>
                                    <div class="mb-3">
                                        <input type="text" id="name" class="form-control" placeholder="Nombre completo">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" id="regEmail" class="form-control"
                                            placeholder="Correo electrónico">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" id="regPassword" class="form-control"
                                            placeholder="Contraseña">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block w-100">Crear cuenta</button>
                                </form>
                                <p class="mt-3 text-center">
                                    ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-6 text-center">
                            <h3>EcoStyle</h3>
                            <p>Riega tus plantas, ama tus rosas</p>
                            <p>El resto es la sombra de árboles ajenos.</p>
                            <h5 class="mt-4">También con</h5>
                            <div class="socials mt-2">
                                <a href="#" class="zmdi zmdi-facebook mx-1"></a>
                                <a href="#" class="zmdi zmdi-google mx-1"></a>
                                <a href="#" class="zmdi zmdi-instagram mx-1"></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        $(function () {
            // Cambiar entre login y register
            $('#showRegister').click(function (e) {
                e.preventDefault();
                $('#loginBox').addClass('d-none');
                $('#registerBox').removeClass('d-none');
            });
            $('#showLogin').click(function (e) {
                e.preventDefault();
                $('#registerBox').addClass('d-none');
                $('#loginBox').removeClass('d-none');
            });

            // LOGIN
            $('#loginForm').submit(function (e) {
                e.preventDefault();
                const resp = AuthStore.loginUser($('#email').val(), $('#password').val());
                const $msg = $('#loginMsg').removeClass('d-none alert-danger alert-info').empty();

                if (!resp.ok) {
                    $msg.addClass('alert alert-danger').text(resp.message);
                    return;
                }
                // Redirigir al index.html o admin.html según rol
                window.location.href = resp.dest;
            });

            // REGISTER
            $('#registerForm').submit(function (e) {
                e.preventDefault();
                const resp = AuthStore.registerUser({
                    name: $('#name').val(),
                    email: $('#regEmail').val(),
                    pass: $('#regPassword').val()
                });

                const $msg = $('#registerMsg').removeClass('d-none alert-danger alert-success').empty();

                if (!resp.ok) {
                    $msg.addClass('alert alert-danger').text(resp.message);
                    return;
                }

                $msg.addClass('alert alert-success').text('Usuario registrado correctamente. Redirigiendo...');

                // Redirigir si el registro hizo login automáticamente
                if (resp.dest) {
                    setTimeout(() => {
                        window.location.href = resp.dest;
                    }, 1000);
                } else {
                    setTimeout(() => {
                        $('#showLogin').click();
                    }, 2000);
                }
            });
        });
    </script>
</body>

</html>
